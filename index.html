<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <div id="timer">00:00</div>
            <div class="restart">
              <span type="button" onClick="window.location.reload()">
          		   <i class="fa fa-repeat"></i>
              </span>

        	</div>
        </section>

        <ul class="deck">
            <li class="card fa fa-diamond">
            </li>
            <li class="card fa fa-paper-plane-o">
            </li>
            <li class="card fa fa-anchor">
            </li>
            <li class="card fa fa-bolt">
            </li>
            <li class="card fa fa-cube">
            </li>
            <li class="card fa fa-anchor">
            </li>
            <li class="card fa fa-leaf">
            </li>
            <li class="card fa fa-bicycle">
            </li>
            <li class="card fa fa-diamond">
            </li>
            <li class="card fa fa-bomb">
            </li>
            <li class="card fa fa-leaf">
            </li>
            <li class="card fa fa-bomb">
            </li>
            <li class="card fa fa-bolt">
            </li>
            <li class="card fa fa-bicycle">
            </li>
            <li class="card fa fa-paper-plane-o">
            </li>
            <li class="card fa fa-cube">
            </li>
        </ul>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
          </div>
          <div class="modal-footer">
            <span type="button" class="modal-button" onClick="window.location.reload()">
               Restart Game
            </span>
          </div>
      </div>

    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
